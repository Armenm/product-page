<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Product Page</title>
    <link rel="stylesheet" href="./css/vendor/owl/owl.carousel.css">
    <link rel="stylesheet" href="./css/vendor/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/vendor/owl-carousel/owl.carousel.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <script src="./js/all.js"></script>
</head>
<body>
<section class="section-main pb-5">
    <section class="section-product pt-5 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-5 col-sm-3">
                    <div class="fig-wrap pl-2 pl-md-0">
                        <figure class="product-logo-img p-3 p-sm-2 mb-0">
                            <img width="100%" src="https://image.ibb.co/mBfeDL/Screen-Shot-2018-11-04-at-1-19-47-AM.png" alt="Product Logo/Image">
                        </figure>
                    </div>
                </div>
                <div class="col-12 col-sm-9">
                    <div class="product-data p-3">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <h1 class="mb-1">ElasticView</h1>
                                <h4 class="mb-1">
                                    <small class="text-muted">Elastic view is a regular CardView</small>
                                </h4>
                                <a href="https://armcha.github.io/">Armcha</a>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="prod-actions text-md-right mt-2 mt-md-0">
                                    <button class="btn btn-secondary">Copy Gradle</button>
                                    <button class="btn btn-secondary">Source code</button>
                                    <a href="https://heroku.com/deploy">
                                        <img src="https://www.herokucdn.com/deploy/button.svg" alt="Deploy">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <hr/>
                        <div class="row">
                            <div class="col-6">
                                <div class="rating mb-2">
                                    <h4 class="mb-3">
                                        Category <br>
                                        <small class="text-muted">UI Compomnents</small>
                                    </h4>
                                </div>
                            </div>
                            <div class="col-6">
                                <h4>Rating</h4>
                                <i class="fa fa-star mr-1"></i><span class="text-muted rating-numb"><b></b>185</span>
                            </div>
                        </div>

                        <div class="tags">
                            <span class="badge badge-primary">#android</span>
                            <span class="badge badge-primary">#kotlin</span>
                            <span class="badge badge-primary">#cardview</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-product-slider mb-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="owl-carousel owl-theme">
                        <div class="item" style="height: 400px; width: 250px;" >
                            <img src="https://github.com/armcha/ElasticView/raw/master/screens/second.gif" alt="">
                        </div>
                        <div class="item" style="height: 400px; width: 250px;" >
                            <img src="https://github.com/armcha/ElasticView/raw/master/screens/second.gif" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-product-desc">
        <div class="container">
            <article>
                <h2>Setup and usage</h2>
                <p>You can use it as a regualar CardView.</p>
                <h2>License</h2>
                <p>ElasticView
                    Copyright (c) 2018 Arman Chatikyan (https://github.com/armcha/ElasticView).</p>
            </article>
        </div>
    </section>
</section>

<script>
    $('.owl-carousel').owlCarousel({
        items: 2,
        autoHeight: true,
        margin: 15,
        video: true,
        dots: true,
        videoWidth: false, // Default false; Type: Boolean/Number
        videoHeight: false // Default false; Type: Boolean/Number
    })
</script>
</body>
</html>
